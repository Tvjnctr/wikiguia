{% extends 'core/base.html' %}


{% block title %}
Home
{% endblock %}

{% block content %}
<div class="grid grid-cols-3 gap-3">
    {% for game in games %}
    <div>
        <div>
            <img src="{{game.image.url}}" class="rounded-t-xl">
        </div>
        <div>
            <h2>{{game.name}}</h2>
            <p>Desc: {{game.description}}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
